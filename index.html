<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/index.css">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <div class="player-head">
            <header>
                <h4>Now Playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <div class="cd">
                <div class="cd-music" style="background-image:url('https://i.scdn.co/image/ab67616d0000b27302af2be6e2dd46a1d1e9ad55')">
                </div>
            </div>
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="btn-icon fas fa-redo"></i>
                </div>
                <div class="btn btn-backward">
                    <i class="btn-icon fas fa-step-backward"></i>
                </div>
                <div class="btn btn-play">
                    <i class="btn-icon fas fa-pause icon-pause"></i>
                    <i class="btn-icon fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="btn-icon fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="btn-icon fas fa-random"></i>
                </div>
            </div>
            <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">
            <audio src="" id="audio"></audio>
        </div>

        <div class="playlist">
            
            </div>
        </div>
        <script src="./index.js"></script>
    </div>
    
</body>
</html>
